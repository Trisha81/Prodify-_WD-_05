<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="container mt-3 mb-3 ">   
        <div class="row justify-content-center ">
            <div class="col-12 col-lg-10 ">   
                <div class="main py-3 px-5 shadow">           
                    <h1 class="text-center mb-4">Weather App</h1>
                    <div class="input-group">
                        <input type="text" id="location-input" class="form-control" placeholder="Enter location">
                        <button id="fetch-weather" class="btn btn-primary" type="button">Search <i class="bi bi-search"></i></button>
                        <button id="fetch-weather-location" class="btn btn-success" type="button"><i class="bi bi-geo-alt-fill px-2"></i></button>
                    </div>
                    <div id="current-weather-container" class="current px-5 pt-3">
                        <!--current weather will display here-->
                    </div>
                </div>
            </div>
        </div>
                </section>
                <section class="container mb-3 ">
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-10">   
                    <div id="forecast-container" class="forecast p-3 shadow">
                        <div id="forecast-items" class="row">
                            <!--forecast items will display here-->
                        </div>
                    </div>
                    </div>
                    </div>
                </section>
               
    </section>
    <script src="script.js"></script>
</body>
</html>
